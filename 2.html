    <h2>럼</h2>
    <p>조직원들의 암호명(코드네임)은 모두 술 이름에서 따왔다. 모든 조직원이 암호명을 갖는 게 아니라 어느 정도 높은 위치에 올라가야 암호명을 부여받는 듯하다.</p>
    <p style="margin-top:40px;">한 가지 특징이 있는데, 남자 조직원은 증류주, 여자 조직원은 과실주에서 주로 따온다.</p>
